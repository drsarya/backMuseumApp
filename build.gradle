plugins {

  id 'java'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'

}
task wrapper(type: Wrapper) {
  gradleVersion = '2.2'
}

group = 'museum.app'
version = '0.0.1-SNAPSHOT'
ext {
  bootVer = "2.3.1.RELEASE"
}
allprojects {
  apply plugin: "java"
  group 'museum.app'

  repositories {
    mavenCentral()
  }

  java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
  }
}


dependencies {


  implementation "javax.validation:validation-api:2.0.1.Final"
  implementation group: 'org.springframework', name: 'spring-tx', version: '5.3.5'
  implementation "org.springframework.boot:spring-boot-starter-web:$bootVer"
  implementation "org.springframework:spring-web:5.2.7.RELEASE"
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  implementation(project(":services"))
  implementation(project(":commons"))
}






