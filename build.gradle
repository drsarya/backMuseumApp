

plugins {
  id 'java'
}
ext {
  bootVer = "2.3.1.RELEASE"
}
defaultTasks "clean", "build", "installApp"
allprojects {
  apply plugin: "java"
  group 'ru.relex'
  version '1.0-SNAPSHOT'

  repositories {
    mavenCentral()
  }

  java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
}

dependencies {


  implementation(project(":services"))
  implementation(project(":commons"))
  implementation "javax.validation:validation-api:2.0.1.Final"
  implementation group: 'org.springframework', name: 'spring-tx', version: '5.3.5'
  implementation "org.springframework.boot:spring-boot-starter-web:$bootVer"
  implementation "org.springframework:spring-web:5.2.7.RELEASE"
}

task stage {
  dependsOn build
}

